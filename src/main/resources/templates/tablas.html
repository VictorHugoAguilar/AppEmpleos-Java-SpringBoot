<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body class="container">

	<div class="row">
		<div class="col col-2">
			<img th:src="@{/images/jobs.png}" width="136" height="136" />
		</div>
		<div class="col col-10">
			<h1>Tabla de Vacantes</h1>
		</div>
	</div>
	<br />

	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Logo</th>
				<th scope="col">Titulo</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Salario</th>
				<th scope="col">Fecha</th>
				<th scope="col">Destacado</th>
				<th scope="col">Detalle</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vacante: ${vacantes}">
				<td scope="row" th:text="${ vacante.id }" />
				<td scope="row"><img
					th:src="@{/images/{img}  ( img=${vacante.imagen} ) }" alt="logo"
					width="70" height="70" /></td>
				<td th:text="${ vacante.nombre }" />
				<td th:text="${ vacante.descripcion }" />
				<td th:text="${ vacante.salario }" />
				<td th:text="${ vacante.fecha  }" />
				<!--
					<td th:text="${ vacante.destacado  }  " /> 
				<td th:text="${ vacante.destacado == 1 ? 'Si' : 'No'  }  " />
				-->

				<td><span th:if="${ vacante.destacado == 1}"
					class="badge badge-primary">Si</span> <span
					th:unless="${ vacante.destacado == 1}" class="badge badge-danger">No</span>
				</td>

				<td><a class="btn btn-primary"
					th:href="@{/vacantes/view/{id} (id=${vacante.id}) }">Detalle</a></td>

				<td><a class="btn btn-danger"
					th:href="@{/vacantes/delete(id=${vacante.id}) }">Detalle</a></td>
			</tr>
		</tbody>
	</table>

	<br />
	<br />
	<br />

	<table style="width: 100%" border="1">
		<tr>
			<th>id</th>
			<th>Titulo</th>
			<th>Descripcion</th>
			<th>Salario</th>
			<th>Fecha</th>
		</tr>

		<tr th:each="vacante: ${vacantes}">
			<td th:text="${ vacante.id }" />
			<td th:text="${ vacante.nombre }" />
			<td th:text="${ vacante.descripcion }" />
			<td th:text="${ vacante.salario }" />
			<td th:text="${ vacante.fecha  }" />
		</tr>

	</table>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
